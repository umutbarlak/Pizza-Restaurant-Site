<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="sttyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- ! header start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="Logo" >
        </a>
        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html" >Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html" >Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>

        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="Search here...">
            <i class="fas fa-search"></i>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$29.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$44.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$27.99/-</div>
                </div>
            </div>

            <a href="#" class="btn">Checkout Now</a>
        </div>
    </header>
    <!-- ! header end -->



    <!--! contact section start -->

    <section class="contact">
        <h1 class="heading">Contact<span>Us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24490.159083887756!2d32.678797!3d39.89058940000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d338e4090b7a21%3A0xe868e25f607cc61c!2sKoru%2C%2006810%20%C3%87ankaya%2FAnkara!5e0!3m2!1str!2str!4v1698778706429!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>Get In Touch</h3>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name"/>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email"/>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Phone"/>
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
    </section>

    <!--! contact section end -->


    <!--! footer  start -->

    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="index.html" >Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </div>
        <div class="credit">
            creat by <a href="https://www.linkedin.com/in/%C3%BCm%C3%BCt-barlak-93049025a/" target="_blank"><span>Ümüt Barlak</span></a> | all rigths reserved
        </div>
    </section>

    <!--! footer  end -->

    <script src="script.js"></script>
  </body>
</html>
